<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="samples.css"/>

    <title>Blocks</title>
</head>
<body>
    <div data-entryscape="image"
         data-entryscape-entrystore="https://opendata.statenskonstrad.se/store"
         data-entryscape-context="9"
         data-entryscape-entry="3705"></div>
    <div class="code">
        <textarea><div data-entryscape="image"
                       data-entryscape-entrystore="https://opendata.statenskonstrad.se/store"
                       data-entryscape-context="9"
                       data-entryscape-entry="3705"></div>
        </textarea>
    </div>

<!-- link -->
    <div data-entryscape="link"
         data-entryscape-entrystore="https://demo.entryscape.com/store"
         data-entryscape-context="93"
         data-entryscape-entry="33"
         data-entryscape-click="http://entrystore.org"></div>
    <div class="code">
        <textarea><div data-entryscape="link"
                       data-entryscape-entrystore="https://demo.entryscape.com/store"
                       data-entryscape-context="93"
                       data-entryscape-entry="33"
                       data-entryscape-click="http://entrystore.org"></div></textarea>
    </div>
    <div data-entryscape="link"
         data-entryscape-entrystore="https://demo.entryscape.com/store"
         data-entryscape-context="93"
         data-entryscape-entry="33"
         data-entryscape-property="dcterms:relation"></div>
    <div class="code">
        <textarea><div data-entryscape="link"
                       data-entryscape-entrystore="https://demo.entryscape.com/store"
                       data-entryscape-context="93"
                       data-entryscape-entry="33"
                       data-entryscape-property="dcterms:relation"></div></textarea>
    </div>
    <div data-entryscape="link"
         data-entryscape-entrystore="https://demo.entryscape.com/store"
         data-entryscape-context="93"
         data-entryscape-entry="33"
         data-entryscape-clickkey="relation"
         data-entryscape-clickvalue="http://purl.org/dc/terms/relation"></div>
    <div class="code">
        <textarea><div data-entryscape="text"
                       data-entryscape-entrystore="https://demo.entryscape.com/store"
                       data-entryscape-context="93"
                       data-entryscape-entry="33"
                       data-entryscape-clickkey="relation"
                       data-entryscape-clickvalue="http://purl.org/dc/terms/relation"></div>
        </textarea>
    </div>


    <!-- text -->
    <div data-entryscape="text"
         data-entryscape-entrystore="https://demo.entryscape.com/store"
         data-entryscape-context="93"
         data-entryscape-entry="33"></div>
    <div class="code">
        <textarea><div data-entryscape="text"
                       data-entryscape-entrystore="https://demo.entryscape.com/store"
                       data-entryscape-context="93"
                       data-entryscape-entry="33"></div>
        </textarea>
    </div>
    <div data-entryscape="text"
         data-entryscape-entrystore="https://demo.entryscape.com/store"
         data-entryscape-context="93"
         data-entryscape-entry="33"
    data-entryscape-content="${dcterms:description}"></div>
    <div class="code">
        <textarea><div data-entryscape="text"
                       data-entryscape-entrystore="https://demo.entryscape.com/store"
                       data-entryscape-context="93"
                       data-entryscape-entry="33"
                       data-entryscape-content="${dcterms:description}"></div>
        </textarea>
    </div>


    <!-- view -->
    <div data-entryscape="view"
         data-entryscape-entrystore="https://demo.entryscape.com/store"
         data-entryscape-context="93"
         data-entryscape-entry="33"
         data-entryscape-template="dcat:OnlyDataset"></div>
    <div class="code">
        <textarea><div data-entryscape="view"
                       data-entryscape-entrystore="https://demo.entryscape.com/store"
                       data-entryscape-context="93"
                       data-entryscape-entry="33"
                       data-entryscape-template="dcat:OnlyDataset"></div>
        </textarea>
    </div>


</body>
</html>
