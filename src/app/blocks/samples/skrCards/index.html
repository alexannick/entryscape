<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"/>
    <link rel="stylesheet" href="style.css"/>

    <title>SKR Blocks</title>
</head>
<body>


<div class="skr_container">
          <div class="facets--mobile hidden">
                    <h1 class="title--mobile">Filtrera</h1>
                    <button class="btn--close close--filter btn--white" type="button" name="button-close">X</button>
                    <span data-entryscape="facets"></span>
                </div>
                <div class="advanced--mobile hidden">
                    <h1 class="title--mobile">Advancerad sök</h1>
                    <button class="btn--close close--advanced btn--white" type="button" name="button-close">X</button>
                    <div class="search--mobile--group">
                        <div data-entryscape="simpleSearch" data-entryscape-collection="title"
                             data-entryscape-placeholder="Sök efter titel..."></div>
                        <div data-entryscape="searchFilter" data-entryscape-collection="artist"
                             data-entryscape-placeholder="Sök efter konstnär..."></div>
                        <div data-entryscape="searchFilter" data-entryscape-collection="site"
                             data-entryscape-placeholder="Sök efter verksamhet..."></div>
                        <div data-entryscape="searchFilter" data-entryscape-collection="location"
                             data-entryscape-placeholder="Sök efter ort..."></div>
                        <div data-entryscape="searchFilter" data-entryscape-collection="date" data-entryscape-limit="100"
                             data-entryscape-placeholder="Sök efter årtal.."></div>
                    </div>
                </div>
    <div class="sidebar">
        <h2 class="heading--title filter--title">Filtrera</h2>
        <span><div data-entryscape="facets" class="facets"></span>
    </div>
</div>
    <div class="main--2columns">
        
        <div class="header--titles">
                <h2 class="heading--title">Fritextsök</h2>
                <button class="noBtn advanced--btn"><h2 class="heading--title title--advanced">Avancerad sök <span class="arrow--down"></span></h2></button>
        </div>

<div class="freetext--wrapper">
        <div class= "input--freetext" data-entryscape="simpleSearch"
             data-entryscape-placeholder="Frisök efter konstverk..."
             data-entryscape-search-button="true"></div>
</div>

        <div class="advanced--group--wrapper">
            <div class="decoration--green"></div>
            <div class="advanced--group">
                <label for="title" class="search__label">Titel</label>
                <div id="title" data-entryscape="simpleSearch" data-entryscape-collection="title"
                     data-entryscape-form-group="true" data-entryscape-placeholder="Sök efter titel..."></div>
                <label for="artist" class="search__label">Konstnär</label>
                <div id="artist" data-entryscape="searchFilter" data-entryscape-collection="artist"
                     data-entryscape-placeholder="Sök efter konstnär..."></div>
                <label for="site" class="search__label">Verksamhet</label>
                <div id="site" data-entryscape="searchFilter" data-entryscape-collection="site"
                     data-entryscape-placeholder="Sök efter verksamhet..."></div>
                <label for="address" class="search__label">Ort</label>
                <div id="address" data-entryscape="searchFilter"
                     data-entryscape-collection="address" data-entryscape-placeholder="Sök efter ort..."></div>
                <label for="date" class="search__label">Årtal</label>
                <div id="date" data-entryscape="searchFilter" data-entryscape-collection="date"
                     data-entryscape-limit="100" data-entryscape-placeholder="Sök efter årtal.."></div>
            </div>
        </div>

        <div class="btn--wrapper">
                <button class="btn--search btn--green  btn--xl btn--filter--mobile"  type="button" name="Filter">Filtrera</button>
                <button class="btn--search btn--green  btn--xl btn--advanced--mobile"  type="button" name="Advanced search">Advancera sök</button>
                <button class="btn--search btn--green btn--xl" type="button" name="reset">
                <div data-entryscape="clear"></div>
                <span>Rensa</span></button>
        </div>

        <div class="">
                <div class="" data-entryscape="results" data-entryscape-use="mainList" data-entryscape-templatefilter="Antal träffar: {{resultsize}}"></div>
                <div class="flex--wrapper" data-entryscape="filterResults"></div>
        </div>

        <div class="cardList-container">
            <div data-entryscape="skrList"
                 data-entryscape-click="details.html?debug=true"></div>
        </div>

    </div>
</div>

<script src="skr.js"></script>
<script src="../init.js"></script>
</body>
</html>
