<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../samples.css"/>
    <script src="../init.js"></script>

    <title>Blocks</title>
</head>
<body>
    <div data-entryscape="text"
         data-entryscape-entrystore="https://demo.entryscape.com/store"
         data-entryscape-context="93"
         data-entryscape-entry="33"></div>
    <div class="code">
        <textarea><div data-entryscape="text"
                       data-entryscape-entrystore="https://demo.entryscape.com/store"
                       data-entryscape-context="93"
                       data-entryscape-entry="33"></div>
        </textarea>
    </div>
    <div data-entryscape="text"
         data-entryscape-entrystore="https://demo.entryscape.com/store"
         data-entryscape-context="93"
         data-entryscape-entry="33"
    data-entryscape-content="${dcterms:description}"></div>
    <div class="code">
        <textarea><div data-entryscape="text"
                       data-entryscape-entrystore="https://demo.entryscape.com/store"
                       data-entryscape-context="93"
                       data-entryscape-entry="33"
                       data-entryscape-content="${dcterms:description}"></div>
        </textarea>
    </div>
</body>
</html>
