<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <script src="https://static.cdn.entryscape.com/libs/jquery/dist/jquery.min.js"></script>
  <script src="https://static.cdn.entryscape.com/libs/bootstrap/dist/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://static.cdn.entryscape.com/libs/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://static.cdn.entryscape.com/libs/bootstrap/dist/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="https://static.cdn.entryscape.com/libs/fontawesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Graph test</title>
</head>

<body>
  <main>
    <div data-entryscape="chart"
         data-entryscape-type="Bar"
         data-entryscape-proportion="ct-octabe"
         data-entryscape-limit="7"
         data-entryscape-url="https://registrera.oppnadata.se/charts/orgData.js"
         data-entryscape-options='{"seriesBarDistance": 10,"reverseData": true, "horizontalBars": true, "chartPadding": {"right": 30}, "axisY": {"offset": 200},"axisX": {"onlyInteger": true, "type": "AutoScaleAxis"}}'
         data-entryscape-responsive-options='[["screen and (max-width: 690px)", {"axisY": {"offset": 150}}]]}'>
    </div>
  </main>
  <script src="../init.js"></script>
</body>
</html>
