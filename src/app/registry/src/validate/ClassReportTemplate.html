<div class="card classReport">
    <div class="d-flex card-header justify-content-between  btn btn-link" role="tab" id="${id}_heading">
        <p class="card-title">
            <a class="collapsed" role="button" data-toggle="collapse"
               data-target="#${id}_collapse" aria-expanded="false" aria-controls="${id}_collapse">
                <i class="float-left fas fa-fw fa-chevron-down"></i>
                <i class="float-left fas fa-fw fa-chevron-up"></i>
                <span data-dojo-attach-point="headingNode"></span>
                <div class="float-right problems" data-dojo-attach-point="problems"></div>
            </a>
        </p>
    </div>
    <div id="${id}_collapse" class="card-collapse collapse table" role="tabcard"
         aria-labelledby="${id}_heading" data-dojo-attach-point="card">
        <table class="table" data-dojo-attach-point="reportTable">
            <thead>
            <tr>
                <th data-dojo-attach-point="nls">severity</th>
                <th data-dojo-attach-point="nls">path</th>
                <th data-dojo-attach-point="nls">problem</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
