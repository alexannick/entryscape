<div class="escoRDFEdit">
    <!-- Nav tabs -->
    <div class="btn-group d-flex flex-row" role="tablist">
        <div role="presentation" class="btn btn-secondary active"
            data-dojo-attach-point="rdfxmlTab"
            data-dojo-attach-event="click:rdfxmlClicked">
            <a role="tab" class="nav-link" data-toggle="tab">RDF/XML</a>
        </div>
        <div role="presentation"
            class="btn btn-secondary"
            data-dojo-attach-point="rdfjsonTab"
            data-dojo-attach-event="click:rdfjsonClicked">
            <a role="tab" class="nav-link" data-toggle="tab">RDF/JSON</a>
        </div>
    </div>
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" data-dojo-attach-point="rdfxmlTabContent">
            <textarea data-dojo-attach-point='_rdfxml' class="form-control"></textarea>
        </div>
        <div role="tabpanel" class="tab-pane" data-dojo-attach-point="rdfjsonTabContent">
            <textarea data-dojo-attach-point='_rdfjson' class="form-control"></textarea>
        </div>
    </div>
</div>
