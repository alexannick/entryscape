<div class="row ${bid}">
    <div class="escoPlaceholder--flex">
        <i id="${id}-placeholder" aria-hidden="true" data-dojo-attach-point="__placeholderImage"> </i>
        <label class="${bid}__placeholderText mx-auto" for="${id}-placeholder" data-dojo-attach-point="__placeholdertxt"></label>
    </div>
    <div class="escoPlaceholder--flex ${bid}__placeholderButton" data-dojo-attach-point="__placeholderButton" style="display: none;">
        <button type="button" class="btn btn-raised btn-success" data-dojo-attach-event="onclick:createAction">
            <span class="fas fa-plus ${bid}__createButtonIcon"></span><span data-dojo-attach-point="__placeholderCButton"></span></button>
    </div>
</div>
