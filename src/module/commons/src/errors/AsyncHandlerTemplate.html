<div class="spaAsync inprogress" role="dialog" style="display:none" >
    <div class="spaAsyncUnderlay" data-dojo-attach-point="underlay"></div>
    <div class="spaAsyncContent" data-dojo-attach-point="progress">
        <div>
            <div class="rejectIcon"><i class="fas fa-exclamation-triangle fa-4x"></i></div>
<!--            <div class="loaderContainer" data-dojo-attach-point="_loader"></div>-->
            <div data-dojo-attach-point="_loader" class="spinner-border spinner-border-sm" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="loading amessage" data-dojo-attach-point="nls">loading</div>
            <div class="reject1 amessage" >
                <div data-dojo-attach-point="nls">genericProblem</div>
                <div class="buttonRow">
                    <div class="float-right">
                        <button type="button" class="btn btn-secondary"
                                data-dojo-attach-event="click:toggleDetails"
                                data-dojo-attach-point="nls">showDetails,hideDetails</button>
                        <button type="button" class="btn btn-primary"
                                data-dojo-attach-event="click:closeDialog"
                                data-dojo-attach-point="nls">closeDialog</button>
                    </div>
                </div>
            </div>
            <div class="reject2 amessage" data-dojo-attach-point="reject2">
                <div data-dojo-attach-point="nls">signedOut</div>
                <div class="buttonRow">
                    <div class="float-right">
                        <button type="button" class="btn btn-secondary"
                                data-dojo-attach-event="click:closeDialogSignedOut"
                                data-dojo-attach-point="nls">closeDialog</button>
                        <button type="button" class="btn btn-primary"
                                data-dojo-attach-event="click:signIn"
                                data-dojo-attach-point="nls">signIn</button>
                    </div>
                </div>

            </div>
            <div class="reject3 amessage" data-dojo-attach-point="reject3">
                <span data-dojo-attach-point="timeToCheck"></span>
                <button type="button" class="btn btn-link" data-dojo-attach-event="click:checkConnection">Check Now</button>
            </div>
            <div class="asyncMessages" data-dojo-attach-point="messages"></div>
        </div>
    </div>
</div>
