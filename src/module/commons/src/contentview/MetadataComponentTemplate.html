<div class=${bid}>
    <div class="card-body" data-dojo-attach-point="__presenter">
    </div>
    <div class="card-body" data-dojo-attach-point="__editorNode" style="display: none; ">
        <span class="alert alert-danger pull-right" style="display: none"
              data-dojo-attach-point="errorMessageAlert" role="alert">
                <span data-dojo-attach-point="errorMessage"></span>
                <button type="button" class="close" aria-label="Close"
                        data-dojo-attach-event="onclick: closeErrorMessage">
                    <span aria-hidden="true">&times;</span>
                </button>
        </span>
    </div>
    <div class="card-footer ${bid}__footer" data-dojo-attach-point="__footerPanel">
        <span data-dojo-attach-point="__dateNode" style="font-size: smaller;">&nbsp</span>
        <button type="button" class="btn btn-default pull-right ${bid}__button"
                style="display:none"
                data-dojo-attach-event="onClick: remove"
                data-dojo-attach-point="__deleteButtonNode">
            <i class="fas fa-trash-alt fa-lg" aria-hidden="true"></i>
            <span data-dojo-attach-point="nls,__deleteButtonLabelNode">deleteLinkedEntry
            </span>
        </button>
        <button type="button" class="btn btn-primary  pull-right ${bid}__button"
                data-dojo-attach-event="onClick: edit"
                style="display:none"
                data-dojo-attach-point="__editButtonNode">
            <i class="fas fa-pencil" aria-hidden="true"></i>
            <span data-dojo-attach-point="nls,__editButtonLabelNode">editLinkedEntry</span>
        </button>
        <button type="button" class="btn btn-primary  pull-right ${bid}__button"
                data-dojo-attach-event="onClick: save"
                style="display:none"
                data-dojo-attach-point="__saveButtonNode">
            <i class="fas fa-save" aria-hidden="true"></i>
            <span data-dojo-attach-point="nls,__saveButtonLabelNode">saveLinkedEntry</span>
        </button>
        <button type="button" class="btn btn-default  pull-right ${bid}__button"
                data-dojo-attach-event="onClick: cancel"
                data-dojo-attach-point="__cancelButtonNode">
            <i class="fas fa-times-circle" aria-hidden="true"></i>
            <span data-dojo-attach-point="nls,__cancelButtonLabelNode"
                  style="display:none">cancelLinkedEntry</span>
        </button>

    </div>
</div>
