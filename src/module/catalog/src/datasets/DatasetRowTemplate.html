<div>
    <div class="datasetRow" data-dojo-attach-point="rowNode">

        <div class="datasetRow__icons">
            <div class="dataset__icon">
                <i data-dojo-attach-point="publishedIcon" class="fa fa-globe"></i>
            </div>
            <!-- <div class="dataset__icon">
                <i class="fa fa-spinner"></i>
            </div> -->
        </div>

        <div class="datasetRow__content" tabindex="0">
            <div class="entryName">
                <span data-dojo-attach-point="nameNode"></span>
                <a data-dojo-attach-point="nameNodeLink"></a>
            </div>
            <div class="datasetRow__content__statusInfo">
                <div class="datasetModificationDate" data-dojo-attach-point="col3Node"></div>
                <div class="commentCol" data-dojo-attach-point="col4Node">
                    <span data-dojo-attach-point="badgeNode" class="badge" style="cursor: pointer"
                        data-dojo-attach-event="click:openCommentDialog"></span>
                </div>
            </div>
        </div>

    </div>
</div>
