<div class="dataset">
  <a title="Open a new window with this information" data-dojo-attach-point="directLink"
                                                     target="_blank" class="directLink btn btn-secondary float-right spaExplicitLink">
    <span data-dojo-attach-point="nls">directLink</span><i style="margin-left: 5px"
                                                           class="fas fa-external-link-square-alt"></i>
  </a>
    <div class='row'>
        <div class='col-md-9 col-xs-12' data-dojo-attach-point='details'></div>
        <div class='col-md-3 col-xs-12' data-dojo-attach-point='sidebar'></div>
    </div>

    <div data-dojo-attach-point="catalogBlock" class="card">
        <div class="card-heading" data-dojo-attach-point="nls">datasetBelongsToCatalog</div>
        <table class="table publicList">
            <tr data-dojo-attach-point="catalogRow" data-dojo-attach-event="click: onCatalogClick">
                <td><div class="min-height-row" data-dojo-attach-point="catalog"></div></td>
                <td><div class="min-height-row">
                    <span data-dojo-attach-event="click: onCatalogClick">
                    <span class="fas fa-info-circle"></span></span>
                </div></td>
            </tr>
        </table>
    </div>
    <div data-dojo-attach-point="distributionBlock" class="card">
        <div class="card-heading" data-dojo-attach-point="nls">accessDistributionsOfDataset</div>
        <table class="table publicList" data-dojo-attach-point="distributions"></table>
    </div>
    <div data-dojo-attach-point="resultBlock" class="card" style="display:none;">
        <div class="card-heading" data-dojo-attach-point="nls">resultsOfDataset</div>
        <table class="table publicList" data-dojo-attach-point="results"></table>
    </div>
    <div data-dojo-attach-point="detailsBlock" class="card">
        <div class="card-heading" data-dojo-attach-point="nls">datasetDetails</div>
        <div class="card-body">
            <div data-dojo-attach-point="presenter"></div>
        </div>
    </div>

    <div data-dojo-attach-point="infoDialog"></div>
    <div data-dojo-attach-point="distributionInfoDialog"></div>
</div>
