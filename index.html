<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>EntryScape</title>
    <script src="config/local.js"></script>
    <script>
        var search = document.location.search;
        var localbuild = search.indexOf("localbuild") > 0;
        var debug = search.indexOf("debug") > 0;
        var css = function(url) {document.write('<link rel="stylesheet" href="'+url+'"/>');};

        if (localbuild || debug) {
            css("libs/fontawesome/css/font-awesome.min.css");
            css("libs/fuelux/dist/css/fuelux.min.css");
            css("libs/flag-icon-css/css/flag-icon.min.css");
            if (localbuild) {
                css("release/style.css");
                document.write('<script src="release/all.js"><\/script>');
            } else {
                css("style.css");
                document.write('<script data-main="config/deps" src="libs/requirejs/require.js" type="text/javascript"><\/script>');
            }
        } else {
            var path = "https://static.entryscape.com/suite/latest/";
            css(path+"style.css");
            css("https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css");
            css("https://www.fuelcdn.com/fuelux/3.13.0/css/fuelux.min.css");
            css("https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.7.0/css/flag-icon.min.css")
            document.write('<script src="'+path+'spa.js"><\/script>');
        }
    </script>
</head>
<body>
   <div id="controlNode"></div>
</body>
</html>
