<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>EntryScape</title>
    <script src="/config/local.js"></script>
    <script>
      /**
       * get query params
       *
       * {String} queryParams
       * {Map} queryParamsMap
       */
      window.queryParams = window.location.search;

      const queryParamsMap = new Map();
      const query = queryParams.substring(1);
      const vars = query.split('&');
      for (let i = 0; i < vars.length; i++) {
        const pair = vars[i].split('=');
        queryParamsMap.set(pair[0], pair[1]);
      }
    </script>
    <script>
      const css = (href) => document.write(`<link rel="stylesheet" href="${href}"/>`);
      const js = (src, dataMain = "") =>
        document.write(`\x3Cscript data-main="${dataMain}" src="${src}">\x3C/script>`);
    </script>
    <script>
      /**
       * if there's a localconfig load the script
       *
       * Values:
       *  - true, expected file '/config/local.js.local'
       *  - relative or absolute to domain string
       *
       */
      if (queryParamsMap.get('localconfig')) {
        const src = queryParamsMap.get('localconfig') === 'true' ? '/config/local.js.local' :
          queryParamsMap.get('localconfig');
        js(src);
      }
    </script>
    <script defer>
      /**
       * if __entryscape_config_dev is defined already then override values in __entryscape_config
       */
      if (__entryscape_config_dev) {
        Object.assign(__entryscape_config, __entryscape_config_dev);
      }

      const path = queryParamsMap.get('localbuild') || queryParamsMap.get('debug') ? '' :
        'https://static.entryscape.com/';

      const version = (__entryscape_config && __entryscape_config.staticBuildVersion) || 'stable';
      require = {};

      css(`/${path}libs/fontawesome/css/font-awesome.min.css`);
      css(`/${path}libs/fuelux/dist/css/fuelux.min.css`);
      css(`/${path}libs/flag-icon-css/css/flag-icon.min.css`);
      css(`/${path}libs/jstree-bootstrap-theme/dist/themes/proton/style.css`);

      /**
       * load the right css/js for the given config/queryParams
       */
      if (queryParamsMap.get('localbuild') && !queryParamsMap.get('debug')) {
        css('release/style.css', path);
        js('release/all.js');
      } else if (queryParamsMap.get('debug')) {
        require.config = { 'dojo/has': { 'config-deferredInstrumentation': true } };
        css(`/${path}style.css`);
        js('/libs/requirejs/require.js', '/config/deps');
      } else {
        css(`suite/${version}/style.css`);
        js(`${path}suite/${version}/all.js`);
      }
    </script>
</head>
<body class="nav-md">
<div id="controlNode"></div>
</body>
</html>
